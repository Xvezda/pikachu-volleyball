<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pikachu Volleyball.js</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/IDI_PIKAICON-0.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/IDI_PIKAICON-0_16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="grid-container0">
      <div id="grid-container1">
        <div class="btn-container left">
          <button class="btn">Pause</button>
          <button class="btn">Restart</button>
          <div class="relative-container">
            <button
              class="btn dropdown-btn"
              onclick="toggleDropdown('speed-list')"
            >
              Speed &#9660;
            </button>
            <div id="speed-list" class="dropdown">
              <button class="btn">Slow</button>
              <button class="btn selected">Medium</button>
              <button class="btn">Fast</button>
            </div>
          </div>
          <div class="relative-container">
            <button
              class="btn dropdown-btn"
              onclick="toggleDropdown('winning-score-list')"
            >
              Winning score &#9660;
            </button>
            <div id="winning-score-list" class="dropdown">
              <button class="btn">5 points</button>
              <button class="btn selected">10 points</button>
              <button class="btn">15 poinsts</button>
            </div>
          </div>
        </div>
        <div class="btn-container right">
          <button class="btn">About</button>
        </div>
      </div>
    </div>
    <script>
      function toggleDropdown(dropdownID) {
        const dropdowns = document.getElementsByClassName('dropdown');
        for (let i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].id !== dropdownID) {
            dropdowns[i].classList.remove('show');
          }
        }
        document.getElementById(dropdownID).classList.toggle('show');
      }
      window.addEventListener('click', event => {
        if (!event.target.matches('.dropdown-btn')) {
          const dropdowns = document.getElementsByClassName('dropdown');
          for (let i = 0; i < dropdowns.length; i++) {
            dropdowns[i].classList.remove('show');
          }
        }
      });
    </script>
  </body>
</html>
