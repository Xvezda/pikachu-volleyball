<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pikachu Volleyball.js</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/IDI_PIKAICON-0.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/IDI_PIKAICON-0_16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="grid-container0">
      <div class="button-container">
        <button class="button">Pause</button>
        <button class="button">Restart</button>
        <div class="relative-container">
          <button
            class="button dropdown-btn"
            onclick="toggleDropdown('speed-list')"
          >
            Speed &#9660;
          </button>
          <div id="speed-list" class="dropdown">
            <button class="button">Slow</button>
            <button class="button selected">Medium</button>
            <button class="button">Fast</button>
          </div>
        </div>
        <div class="relative-container">
          <button
            class="button dropdown-btn"
            onclick="toggleDropdown('winning-score-list')"
          >
            Winning score &#9660;
          </button>
          <div id="winning-score-list" class="dropdown">
            <button class="button">5 points</button>
            <button class="button selected">10 points</button>
            <button class="button">15 poinsts</button>
          </div>
        </div>
        <button class="button">About</button>
      </div>
    </div>
    <script>
      function toggleDropdown(dropdownID) {
        const dropdowns = document.getElementsByClassName('dropdown');
        for (let i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].id !== dropdownID) {
            dropdowns[i].classList.remove('show');
          }
        }
        document.getElementById(dropdownID).classList.toggle('show');
      }
      window.addEventListener('click', event => {
        if (!event.target.matches('.dropdown-btn')) {
          const dropdowns = document.getElementsByClassName('dropdown');
          for (let i = 0; i < dropdowns.length; i++) {
            dropdowns[i].classList.remove('show');
          }
        }
      });
    </script>
  </body>
</html>
