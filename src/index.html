<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pikachu Volleyball.js</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/IDI_PIKAICON-0.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/IDI_PIKAICON-0_16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="grid-container0">
      <div id="grid-container1">
        <div class="btn-container left">
          <div class="relative-container">
            <button
              class="btn dropdown-btn"
              onclick="toggleDropdown('pause-restart-list')"
            >
              Game
            </button>
            <div id="pause-restart-list" class="dropdown">
              <button id="pause-btn" class="btn">
                <span class="check">&check; </span>Pause
              </button>
              <button id="restart-btn" class="btn">Restart</button>
            </div>
          </div>
          <div class="relative-container">
            <button
              class="btn dropdown-btn"
              onclick="toggleDropdown('option-list')"
            >
              Options
            </button>
            <div id="option-list" class="dropdown">
              <div class="relative-container">
                <button
                  class="btn submenu-btn"
                  onmouseover="showSubmenu(this, 'bgm-on-off')"
                >
                  BGM &#9654;
                </button>
                <div id="bgm-on-off" class="submenu">
                  <button class="btn selected">
                    <span class="check">&check; </span>on
                  </button>
                  <button class="btn">
                    <span class="check">&check; </span>off
                  </button>
                </div>
              </div>
              <div class="relative-container">
                <button
                  class="btn submenu-btn"
                  onmouseover="showSubmenu(this, 'stereo-mono')"
                >
                  SFX &#9654;
                </button>
                <div id="stereo-mono" class="submenu">
                  <button class="btn selected">
                    <span class="check">&check; </span>stereo
                  </button>
                  <button class="btn">
                    <span class="check">&check; </span>mono
                  </button>
                  <button class="btn">
                    <span class="check">&check; </span>off
                  </button>
                </div>
              </div>
              <div class="relative-container">
                <button
                  class="btn submenu-btn"
                  onmouseover="showSubmenu(this, 'speed-list')"
                >
                  Speed &#9654;
                </button>
                <div id="speed-list" class="submenu">
                  <button class="btn">
                    <span class="check">&check; </span>slow
                  </button>
                  <button class="btn selected">
                    <span class="check">&check; </span>medium
                  </button>
                  <button class="btn">
                    <span class="check">&check; </span>fast
                  </button>
                </div>
              </div>
              <div class="relative-container">
                <button
                  class="btn submenu-btn"
                  onmouseover="showSubmenu(this, 'winning-score-list')"
                >
                  Winning score &#9654;
                </button>
                <div id="winning-score-list" class="submenu">
                  <button class="btn">
                    <span class="check">&check; </span>5 pts
                  </button>
                  <button class="btn">
                    <span class="check">&check; </span>10 pts
                  </button>
                  <button class="btn selected">
                    <span class="check">&check; </span>15 pts
                  </button>
                </div>
              </div>
              <div class="relative-container">
                <button
                  class="btn submenu-btn"
                  onmouseover="showSubmenu(this, 'practice-mode-on-off')"
                >
                  Practice mode &#9654;
                </button>
                <div id="practice-mode-on-off" class="submenu">
                  <button class="btn">
                    <span class="check">&check; </span>on
                  </button>
                  <button class="btn selected">
                    <span class="check">&check; </span>off
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-container right">
          <button class="btn">About</button>
        </div>
      </div>
    </div>
    <script>
      function hideDropdownsExcept(dropdownID) {
        const dropdowns = document.getElementsByClassName('dropdown');
        for (let i = 0; i < dropdowns.length; i++) {
          if (dropdowns[i].id !== dropdownID) {
            dropdowns[i].classList.remove('show-block');
          }
        }
      }

      function hideSubmenus() {
        const submenus = document.getElementsByClassName('submenu');
        for (let i = 0; i < submenus.length; i++) {
          submenus[i].classList.remove('show-inline-block');
        }
        const submenuBtns = document.getElementsByClassName('submenu-btn');
        for (let i = 0; i < submenuBtns.length; i++) {
          submenuBtns[i].classList.remove('open');
        }
      }

      function toggleDropdown(dropdownID) {
        hideSubmenus();
        hideDropdownsExcept(dropdownID);
        document.getElementById(dropdownID).classList.toggle('show-block');
      }

      function showSubmenu(elem, subMenuID) {
        hideSubmenus();
        elem.classList.add('open');
        document.getElementById(subMenuID).classList.add('show-inline-block');
      }

      window.addEventListener('click', event => {
        if (!event.target.matches('.dropdown-btn, .submenu-btn')) {
          const dropdowns = document.getElementsByClassName('dropdown');
          for (let i = 0; i < dropdowns.length; i++) {
            dropdowns[i].classList.remove('show-block');
          }
          const submenus = document.getElementsByClassName('submenu');
          for (let i = 0; i < submenus.length; i++) {
            submenus[i].classList.remove('show-inline-block');
          }
        }
      });
    </script>
  </body>
</html>
